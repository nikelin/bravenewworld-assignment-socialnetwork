@(title: String, styles: Seq[String] = Seq.empty, scripts: Seq[String] = Seq.empty)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>VIDEQ:RELS - @title</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        @Html(
            scripts.map(script => "<script type=\"text/javascript\" src=\"/scripts/" + script + "\"></script>").mkString("\n")
        )

        @Html(
            styles.map(style => "<link rel=\"stylesheet\" media=\"all\" href=\"/stylesheet/" + style + "\"/>").mkString("\n")
        )

        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-86031024-1', 'auto');
                ga('send', 'pageview');

        </script>
    </head>
    <body>
        <section class="content">@content</section>
    </body>
</html>
